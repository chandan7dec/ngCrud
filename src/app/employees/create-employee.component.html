<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)" >
<div class="panel panel-primary" >
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="form-group" [class.has-error]="name.invalid && name.touched" [class.has-success]="name.valid">
      <label for="name" class="control-label">Name</label>
      <input required id="name" name="name" type="input" [(ngModel)]="employee.name" class="form-control" #name="ngModel">

      <span class="help-block" *ngIf="name.invalid && name.touched">
         Name is required.
      </span>
    </div>

    
    <div class="form-group" [class.has-error]="email.invalid " [class.has-success]="email.valid">
        <label for="email" class="control-label">Email</label>
        <input [required]="cotactPreference.value =='email'" [email]="employee.email !==''" id="email" name="email" [(ngModel)]="employee.email"  type="input" class="form-control" #email="ngModel">

        <span class="help-block" *ngIf=" email.errors?.required ">
          Email is required.
       </span>
       <span class="help-block" *ngIf="email.errors?.email ">
        Email is invalid.
     </span>
    </div>

    <div class="form-group" [class.has-error]="phoneNumber.invalid " [class.has-success]="phoneNumber.valid">
        <label for="phoneNumber"class="control-label">Phone Number</label>
        <input [required]="cotactPreference.value =='phone'" id="phoneNumber" name="phoneNumber" [(ngModel)]="employee.phoneNumber"  type="input" class="form-control" #phoneNumber="ngModel">

        <span class="help-block" *ngIf="phoneNumber.invalid ">
          Phone is required.
       </span>
    </div>

    <div class="form-group"[class.has-error]="cotactPreference.invalid && cotactPreference.touched">
        <label class="control-label" >Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input required type="radio" value="email" name="cotactPreference"  [(ngModel)]="employee.cotactPreference" #cotactPreference="ngModel"
            checked >
            Email
          </label>

          <label class="radio-inline">
              <input required type="radio" value="phone" name="cotactPreference" [(ngModel)]="employee.cotactPreference" #cotactPreference="ngModel"  >
              Phone Number
            </label>
        </div>
        <span class="help-block" *ngIf="cotactPreference.invalid && cotactPreference.touched">
          Contact Preference is required.
       </span>

    </div>


    <div class="form-group" [class.has-error]="gender.invalid && gender.touched">
        <label class="control-label">Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input required type="radio" value="male" name="gender"  [(ngModel)]="employee.gender" #gender="ngModel" >
            Male
          </label>

          <label class="radio-inline">
              <input required type="radio" value="female" name="gender" [(ngModel)]="employee.gender" #gender="ngModel"  >
              Female
            </label>
        </div>   
        
        <span class="help-block" *ngIf="gender.invalid && gender.touched">
          Gender is required.
       </span>
    </div>

    <div class="form-group">
      <div class="form-control">
        <label class="checkbox-inline">
          <input type="checkbox"  name="isActive"  [(ngModel)]="employee.isActive"  >
          Is Active
        </label>        
      </div>        
    </div>

    <div class="form-group" >
        <label  for="department">          
          Department
        </label> 
        <select id="department"  name="department"  [(ngModel)]="employee.department" class="form-control" > 
            <option *ngFor = "let dept of departments" [value]="dept.id">
                {{dept.name}}
             </option>
             
        </select>      
    </div>

    <div class="row">
    <div class="form-group col-md-5">
      <label for='dateOfBirth'>Date of Birth</label>
      <input id='dateOfBirth' name="dateOfBirth" [(ngModel)]="employee.dateOfBirth" type="text" placement= 'right'
      bsDatepicker [bsConfig]='datePickerConfig' class="form-control" >
    </div>
  </div>

  <div class="form-group">
    <label for="photoPath">Photo Path</label>
    <input id="photoPath" name="photoPath" [(ngModel)]="employee.photoPath"  type="text" class="form-control">
</div>

  <div class="form-group">
    <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">
      {{previewPhoto? "Hide ":"Show "}} Preview
    </button>
  </div>

  <div class="form-group">
    <img [src]="employee.photoPath" height="200" width="200" *ngIf="previewPhoto" />
  </div>

  </div>

  <div class="panel-footer">
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid" >Save</button> 
    </div>

</div>

</form>

Angular generated form Model: {{employeeForm.value | json}}
